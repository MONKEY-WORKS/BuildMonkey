buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

subprojects {

    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'maven'
    apply plugin: 'eclipse'

    group = "de.monkeyworks.buildmonkey"

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile gradleApi()
        compile localGroovy()
    }
    build.dependsOn install

    publishing {
        publications {
            mavenGroovy(MavenPublication) {
                def projectName = project.name.replace("gradle", "")
                groupId "${group}${projectName}"
                version project.version
                from components.java
            }
        }

        repositories {
            maven {
                url "https://hackathon.monkey-works.de/artifactory/Plugins"

                credentials {
                    username "admin"
                    password "password"
                }
            }
        }
    }
}


