language: java

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
    - PROJECT_DIR=gradle-artifactory-deployer
    - PROJECT_DIR=gradle-build
    - PROJECT_DIR=gradle-p2
    - PROJECT_DIR=gradle-pde

script:
  - cd $PROJECT_DIR && gradlew clean assemble

